<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Project House</title>
    <!-- plugins:css -->

    <link rel="stylesheet" href="{% static 'styles/vendors/feather/feather.css' %}">
    <link rel="stylesheet" href="{% static 'styles/vendors/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'styles/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="{% static 'styles/vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}">
    <link rel="stylesheet" href="{% static 'styles/vendors/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/js/select.dataTables.min.css' %}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'styles/css/vertical-layout-light/style.css' %}">
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
    <link rel="icon" type="image/png" sizes="16x16" href="">

    <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .collapse {
            justify-content: end;
        }

        .hel {
            padding-right: 3rem;
        }

        @media screen and (max-width: 991px) {
            .collapse {
                justify-content: start;
            }
        }
    </style>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="#"><img
                src="{% static 'images/Group-43.png' %}" width="240"
                height="30"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active text-light" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link text-light" href="#">Features</a>
                <a class="nav-item nav-link text-light" href="#">Pricing</a>
                <ul class="navbar-nav hel">
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" id="navbarDropdownMenuLink" role="" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/fox.jpg"
                                width="40" height="40" class="rounded-circle">
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Dashboard</a>
                            <a class="dropdown-item" href="#">Edit Profile</a>
                            <a class="dropdown-item" href="#">Log Out</a>
                        </div>
                    </li>
                </ul>

            </div>
        </div>

    </nav>
    <div class="container-fluid">
        <!-- partial:partials/_settings-panel.html -->
        <div class="theme-setting-wrapper">
            <div id="settings-trigger"><i class="ti-settings"></i></div>
            <div id="theme-settings" class="settings-panel">
                <i class="settings-close ti-close"></i>
                <p class="settings-heading">SIDEBAR SKINS</p>
                <div class="sidebar-bg-options selected" id="sidebar-light-theme">
                    <div class="img-ss rounded-circle bg-light border mr-3"></div>Light
                </div>
                <div class="sidebar-bg-options" id="sidebar-dark-theme">
                    <div class="img-ss rounded-circle bg-dark border mr-3"></div>Dark
                </div>
                <p class="settings-heading mt-2">HEADER SKINS</p>
                <div class="color-tiles mx-0 px-4">
                    <div class="tiles success"></div>
                    <div class="tiles warning"></div>
                    <div class="tiles danger"></div>
                    <div class="tiles info"></div>
                    <div class="tiles dark"></div>
                    <div class="tiles default"></div>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="row">
                <div class="col-md-12 grid-margin">
                    <div class="row">
                        {% block body %}
                        awdadadaw
                        {% endblock body %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- container-scroller -->

    <!-- plugins:js -->
    <script src="{% static 'styles/vendors/js/vendor.bundle.base.js' %} "></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'styles/vendors/chart.js/Chart.min.js' %} "></script>
    <script src="{% static 'styles/vendors/datatables.net/jquery.dataTables.js' %} "></script>
    <script src="{% static 'styles/vendors/datatables.net-bs4/dataTables.bootstrap4.js' %} "></script>
    <script src="{% static 'styles/js/dataTables.select.min.js' %} "></script>

    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'styles/js/off-canvas.js' %} "></script>
    <script src="{% static 'styles/js/hoverable-collapse.js' %} "></script>
    <script src="{% static 'styles/js/template.js' %} "></script>
    <script src="{% static 'styles/js/settings.js' %} "></script>
    <script src="{% static 'styles/js/todolist.js' %} "></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script src="{% static 'styles/js/dashboard.js' %} "></script>
    <script src="{% static 'styles/js/Chart.roundedBarCharts.js' %} "></script>
    <!-- End custom js for this page-->
</body>

</html>
